eureka.instance.hostname=${vcap.application.urls[0]:localhost}
eureka.instance.non-secure-port=80
eureka.instance.metadataMap.instanceId=${vcap.application.instance_id:${spring.application}}
eureka.instance.lease-renewal-interval-in-seconds= 5

eureka.client.region=default
eureka.client.registry-fetch-interval-seconds= 5
eureka.client.serviceUrl.defaultZone=${vcap.services.pwa-eureka-service.credentials.url}